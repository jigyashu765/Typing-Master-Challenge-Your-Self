<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div>
                    <img src="img/leaf_01.png" alt="">
                </div>
                <div>
                    <img src="img/leaf_02.png" alt="">
                </div>
                <div>
                    <img src="img/leaf_03.png" alt="">
                </div>
                <div>
                    <img src="img/leaf_04.png" alt="">
                </div>
                <div>
                    <img src="img/leaf_01.png" alt="">
                </div>
                <div>
                    <img src="img/leaf_02.png" alt="">
                </div>
                <div>
                    <img src="img/leaf_03.png" alt="">
                </div>
                <div>
                    <img src="img/leaf_04.png" alt="">
                </div>
            </div>
        </div>
        <img src="img/bg.jpg" class="bg">
        <img src="img/girl.png" class="girl">
        <img src="img/trees.png" class="trees">
        <div class="login">
            <div id="selection-screen">
                <h2>Typing Practice</h2>
                <div class="level-buttons">
                    <label for="level">Choose Level:</label>
                    <select id="level">
                        <option value="middle">Middle Level (A-L)</option>
                        <option value="upper">Upper Level (Q-P)</option>
                        <option value="down">Down Level (Z-M)</option>
                        <option value="all">All Keys with Symbols</option>
                    </select>
        
                    <label for="word-count">Number of Words:</label>
                    <input type="text" id="word-count" value="150" min="50" max="1000">
        
                    <button onclick="startPractice()" id="btn">Start Practice</button>
                </div>
            </div>
        
            <div class="message" id="message"></div>
            <div id="practice-screen" style="display: none;">
                <div class="practice-area">
                    <div class="prompt-area" id="prompt-area"></div>
                </div>
            </div>
        
        </div>
        <div id="stats-panel" class="stats-panel" draggable="true">
            <div>Total Words: <span id="total-words">0</span></div>
            <div>Correct Inputs: <span id="correct-inputs">0</span></div>
            <div>Wrong Inputs: <span id="wrong-inputs">0</span></div>
            <div class="timer">Time: <span id="timer">0:00</span></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
